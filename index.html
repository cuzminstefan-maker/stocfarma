<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Farma Pro v10.18.7 - Turbo Scroll</title>
    
    <script src="https://unpkg.com/dexie/dist/dexie.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.25/jspdf.plugin.autotable.min.js"></script>

    <style>
        :root { --primary: #0f172a; --accent: #2563eb; --bg: #f1f5f9; --inv: #4f46e5; --danger: #dc2626; --success: #10b981; }
        body { font-family: system-ui, sans-serif; margin: 0; background: var(--bg); color: var(--primary); padding-bottom: 60px; overflow: hidden; height: 100vh; display: flex; flex-direction: column; }
        
        .top-bar { background: var(--primary); color: white; padding: 15px; flex-shrink: 0; display: flex; justify-content: space-between; align-items: center; z-index: 1001; }
        .top-bar.mod-inv { background: var(--inv); }
        
        .container { padding: 10px; flex: 1; display: flex; flex-direction: column; overflow: hidden; }
        .btn-group { display: flex; gap: 8px; overflow-x: auto; padding-bottom: 10px; flex-shrink: 0; scrollbar-width: none; }
        .btn { padding: 12px 16px; border-radius: 10px; font-weight: bold; border: 1px solid #cbd5e1; background: white; font-size: 11px; white-space: nowrap; cursor: pointer; }
        .btn-blue { background: var(--accent); color: white; border: none; }
        
        .search-box { margin-bottom: 12px; flex-shrink: 0; }
        .search { width: 100%; padding: 14px; border: 2px solid var(--accent); border-radius: 12px; font-size: 18px; outline: none; }

        /* Zona de Tabel OptimizatƒÉ pentru Scroll */
        .card { background: white; border-radius: 15px; border: 1px solid #cbd5e1; flex: 1; display: flex; flex-direction: column; overflow: hidden; }
        .table-header-sticky { overflow-x: auto; flex-shrink: 0; background: #f8fafc; border-bottom: 2px solid #e2e8f0; }
        .table-body-scroll { overflow-y: auto; overflow-x: auto; flex: 1; -webkit-overflow-scrolling: touch; }
        
        table { width: 100%; border-collapse: collapse; min-width: 550px; }
        th { padding: 12px; text-align: left; font-size: 10px; text-transform: uppercase; color: #64748b; cursor: pointer; user-select: none; white-space: nowrap; }
        td { padding: 8px 12px; border-bottom: 1px solid #f1f5f9; vertical-align: middle; }
        
        .qty { width: 42px; text-align: center; border: 1.5px solid #cbd5e1; border-radius: 6px; padding: 6px 0; font-weight: bold; font-size: 14px; }
        .amb-input { font-size: 11px; color: #64748b; border: none; background: #f8fafc; padding: 2px 5px; border-radius: 4px; width: fit-content; }
        input.edit { width: 100%; border: none; background: transparent; font-size: 14px; outline: none; font-weight: 600; }
        .diff-tag { font-size: 11px; font-weight: 800; padding: 4px 8px; border-radius: 6px; }
        .minus { background: #fee2e2; color: var(--danger); }
        .plus { background: #dcfce7; color: var(--success); }
        .btn-mini { padding: 5px 8px; border-radius: 5px; border: 1px solid #cbd5e1; background: #f8fafc; cursor: pointer; font-size: 14px; }
    </style>
</head>
<body>

<div class="top-bar" id="mainBar">
    <h1 style="font-size: 15px; margin:0">FARMA v10.18.7 ‚ö°</h1>
    <button class="btn btn-blue" onclick="toggleMode()">MOD INVENTAR</button>
</div>

<div class="container">
    <div class="btn-group" id="normalBtns">
        <button class="btn btn-blue" onclick="addProd()">+ NOU</button>
        <button class="btn" onclick="exportExcel('Stoc')">üìä EXCEL</button>
        <button class="btn" onclick="exportPDF()">üìÑ PDF</button>
        <button class="btn" onclick="document.getElementById('fileXls').click()">üì• IMPORT</button>
        <button class="btn" onclick="doBackup()">üíæ BK</button>
        <button class="btn" onclick="document.getElementById('fileJson').click()">üîÑ RS</button>
    </div>

    <div class="btn-group" id="invBtns" style="display:none">
        <button class="btn btn-blue" onclick="addProd()">+ NOU</button>
        <button class="btn btn-blue" style="background:#10b981" onclick="finalizeazaInventar()">‚úÖ SALVEAZƒÇ</button>
        <button class="btn" onclick="resetRaft()">üóëÔ∏è RAFT 0</button>
        <button class="btn" onclick="exportExcel('Diferente')">üìä EXCEL DIF</button>
    </div>

    <div class="search-box">
        <input type="text" id="search" class="search" placeholder="üîé CƒÉutare rapidƒÉ √Æn toatƒÉ lista..." autocomplete="off">
    </div>

    <div class="card">
        <div class="table-header-sticky">
            <table style="margin-bottom: 0;">
                <thead id="tHead"></thead>
            </table>
        </div>
        <div class="table-body-scroll" id="scrollContainer">
            <table id="mainTable">
                <tbody id="tBody"></tbody>
            </table>
        </div>
    </div>
</div>

<input type="file" id="fileXls" style="display:none" accept=".xlsx,.xls" onchange="importExcel(event)">
<input type="file" id="fileJson" style="display:none" accept=".json" onchange="restoreBackup(event)">

<script>
    const db = new Dexie("FarmaDB_V2026_Turbo");
    db.version(1).stores({ produse: '++id, nume, cantitateInt, cantitateFrac, ambalaj, dataExpirare, fapticInt, fapticFrac, ordine' });

    let isInventory = false, dataCache = [], sortKey = 'ordine', sortDir = 'desc';
    let searchTimeout = null, visibleItems = 40; // NumƒÉr de r√¢nduri randate ini»õial

    async function loadCache() {
        dataCache = await db.produse.toArray();
        render();
    }

    // Randare la cerere la scroll (Lazy Loading)
    document.getElementById('scrollContainer').addEventListener('scroll', function(e) {
        const container = e.target;
        if (container.scrollTop + container.clientHeight >= container.scrollHeight - 100) {
            if (visibleItems < dataCache.length) {
                visibleItems += 40;
                render();
            }
        }
    });

    function clearZero(el) { if (el.value == "0") el.value = ""; }
    function restoreZero(el, id, f) { if (el.value == "") { el.value = "0"; updateSilent(id, f, 0); } }

    function formatDate(el, id) {
        let v = el.value.replace(/\D/g, '').slice(0, 8);
        if (v.length > 2 && v.length <= 4) v = v.slice(0, 2) + '/' + v.slice(2);
        else if (v.length > 4) v = v.slice(0, 2) + '/' + v.slice(2, 4) + '/' + v.slice(4);
        el.value = v;
        updateSilent(id, 'dataExpirare', v);
    }

    async function updateSilent(id, f, v) {
        const val = (f==='nume'||f==='dataExpirare'?v:parseInt(v)||0);
        await db.produse.update(id, {[f]: val});
        const p = dataCache.find(x => x.id === id);
        if(p) p[f] = val;
    }

    async function duplicaProd(id) {
        const p = dataCache.find(x => x.id === id);
        if(!p) return;
        const nou = {...p}; delete nou.id;
        nou.ordine = Date.now(); nou.fapticInt = 0; nou.fapticFrac = 0;
        nou.id = await db.produse.add(nou);
        dataCache.unshift(nou); render();
    }

    function setSort(key) {
        if (sortKey === key) { sortDir = sortDir === 'asc' ? 'desc' : 'asc'; }
        else { sortKey = key; sortDir = 'asc'; }
        render();
    }

    function render() {
        const q = document.getElementById('search').value.toLowerCase();
        const tbody = document.getElementById('tBody');
        const thead = document.getElementById('tHead');
        
        let filtered = [...dataCache];
        if (q) filtered = filtered.filter(p => (p.nume||"").toLowerCase().includes(q) || (p.dataExpirare||"").includes(q));

        filtered.sort((a, b) => {
            let vA, vB;
            if (sortKey === 'nume') { vA = (a.nume||"").toLowerCase(); vB = (b.nume||"").toLowerCase(); }
            else if (sortKey === 'stoc') { 
                vA = (a.cantitateInt * a.ambalaj) + a.cantitateFrac; 
                vB = (b.cantitateInt * b.ambalaj) + b.cantitateFrac; 
            }
            else if (sortKey === 'exp') {
                const sA = (a.dataExpirare || "00/00/0000").split('/');
                const sB = (b.dataExpirare || "00/00/0000").split('/');
                vA = (sA[2]||"0") + (sA[1]||"0") + (sA[0]||"0");
                vB = (sB[2]||"0") + (sB[1]||"0") + (sB[0]||"0");
            } else { vA = a.ordine; vB = b.ordine; }
            return sortDir === 'asc' ? (vA > vB ? 1 : -1) : (vA < vB ? 1 : -1);
        });

        const display = filtered.slice(0, visibleItems);
        const arw = (k) => sortKey === k ? (sortDir === 'asc' ? ' ‚ñ≤' : ' ‚ñº') : '';

        if (!isInventory) {
            thead.innerHTML = `<tr><th width="5%">‚ûï</th><th width="40%" onclick="setSort('nume')">PRODUS${arw('nume')}</th><th width="25%" onclick="setSort('stoc')">STOC${arw('stoc')}</th><th width="20%" onclick="setSort('exp')">EXP${arw('exp')}</th><th width="10%">üóëÔ∏è</th></tr>`;
            tbody.innerHTML = display.map(p => `
                <tr>
                    <td><button class="btn-mini" onclick="duplicaProd(${p.id})">‚ûï</button></td>
                    <td>
                        <div style="display:flex; flex-direction:column; gap:4px">
                            <input class="edit" value="${p.nume}" data-id="${p.id}" data-field="nume" onchange="updateSilent(${p.id},'nume',this.value)" onkeydown="handleEnter(event, 'ambalaj', ${p.id})">
                            <div style="display:flex; align-items:center; gap:5px; font-size:11px; color:#64748b">
                                Emb: <input type="number" class="amb-input" value="${p.ambalaj}" data-id="${p.id}" data-field="ambalaj" onfocus="clearZero(this)" onblur="restoreZero(this,${p.id},'ambalaj')" onchange="updateSilent(${p.id},'ambalaj',this.value)" onkeydown="handleEnter(event, 'cantitateInt', ${p.id})">
                            </div>
                        </div>
                    </td>
                    <td>
                        <div style="display:flex; align-items:center; gap:2px">
                        <input type="number" class="qty" value="${p.cantitateInt}" data-id="${p.id}" data-field="cantitateInt" onfocus="clearZero(this)" onblur="restoreZero(this,${p.id},'cantitateInt')" onchange="updateSilent(${p.id},'cantitateInt',this.value)" onkeydown="handleEnter(event, 'cantitateFrac', ${p.id})">+
                        <input type="number" class="qty" style="color:blue" value="${p.cantitateFrac}" data-id="${p.id}" data-field="cantitateFrac" onfocus="clearZero(this)" onblur="restoreZero(this,${p.id},'cantitateFrac')" onchange="updateSilent(${p.id},'cantitateFrac',this.value)" onkeydown="handleEnter(event, 'dataExpirare', ${p.id})">
                        </div>
                    </td>
                    <td><input class="edit" style="color:red; font-size:12px" value="${p.dataExpirare||''}" data-id="${p.id}" data-field="dataExpirare" oninput="formatDate(this,${p.id})" onkeydown="handleEnter(event, null, ${p.id})"></td>
                    <td><button onclick="del(${p.id})" style="border:none;background:none">üóëÔ∏è</button></td>
                </tr>`).join('');
        } else {
            thead.innerHTML = `<tr><th width="5%">‚ûï</th><th width="35%" onclick="setSort('nume')">PRODUS${arw('nume')}</th><th width="30%">RAFT</th><th width="15%" onclick="setSort('exp')">EXP${arw('exp')}</th><th width="15%">DIF</th></tr>`;
            tbody.innerHTML = display.map(p => {
                const sist = (p.cantitateInt * p.ambalaj) + p.cantitateFrac;
                const fap = ((p.fapticInt||0)*p.ambalaj) + (p.fapticFrac||0);
                const d = fap - sist;
                return `<tr>
                    <td><button class="btn-mini" onclick="duplicaProd(${p.id})">‚ûï</button></td>
                    <td><b>${p.nume}</b><br><small>Sist: ${p.cantitateInt}+${p.cantitateFrac}</small></td>
                    <td>
                        <div style="display:flex; align-items:center; gap:2px">
                        <input type="number" class="qty" value="${p.fapticInt||0}" data-id="${p.id}" data-field="fapticInt" onfocus="clearZero(this)" onblur="restoreZero(this,${p.id},'fapticInt')" onchange="updateSilent(${p.id},'fapticInt',this.value)" onkeydown="handleEnter(event, 'fapticFrac', ${p.id})">+
                        <input type="number" class="qty" style="color:blue" value="${p.fapticFrac||0}" data-id="${p.id}" data-field="fapticFrac" onfocus="clearZero(this)" onblur="restoreZero(this,${p.id},'fapticFrac')" onchange="updateSilent(${p.id},'fapticFrac',this.value)" onkeydown="handleEnter(event, 'dataExpirare', ${p.id})">
                        </div>
                    </td>
                    <td><input class="edit" style="color:red; font-size:12px" value="${p.dataExpirare||''}" data-id="${p.id}" data-field="dataExpirare" oninput="formatDate(this,${p.id})"></td>
                    <td><span class="diff-tag ${d<0?'minus':(d>0?'plus':'')}">${d}</span></td>
                </tr>`;
            }).join('');
        }
    }

    function handleEnter(e, n, id) { if(e.key === 'Enter') { e.preventDefault(); const nxt = document.querySelector(`[data-id="${id}"][data-field="${n}"]`); if(nxt) nxt.focus(); else e.target.blur(); } }
    document.getElementById('search').addEventListener('input', () => { 
        visibleItems = 40; // ResetƒÉm segmentele vizibile la cƒÉutare nouƒÉ
        clearTimeout(searchTimeout); 
        searchTimeout = setTimeout(render, 300); 
    });
    
    async function addProd() { const n = { nume: "", cantitateInt: 0, cantitateFrac: 0, ambalaj: 30, dataExpirare: "", fapticInt: 0, fapticFrac: 0, ordine: Date.now() }; n.id = await db.produse.add(n); dataCache.unshift(n); render(); }
    async function del(id) { if(confirm("»òtergi?")) { await db.produse.delete(id); dataCache = dataCache.filter(x => x.id !== id); render(); } }
    function toggleMode() { isInventory = !isInventory; document.getElementById('mainBar').className = isInventory ? 'top-bar mod-inv' : 'top-bar'; document.getElementById('normalBtns').style.display = isInventory ? 'none' : 'flex'; document.getElementById('invBtns').style.display = isInventory ? 'flex' : 'none'; render(); }
    
    async function finalizeazaInventar() { if(confirm("Salvezi rezultatele?")) { for(let p of dataCache) { p.cantitateInt=p.fapticInt; p.cantitateFrac=p.fapticFrac; p.fapticInt=0; p.fapticFrac=0; await db.produse.update(p.id, {cantitateInt:p.cantitateInt, cantitateFrac:p.cantitateFrac, fapticInt:0, fapticFrac:0}); } toggleMode(); } }
    async function exportPDF() { const { jsPDF } = window.jspdf; const doc = new jsPDF(); const d = await db.produse.toArray(); doc.autoTable({ head: [['Produs', 'Stoc', 'Exp']], body: d.map(p => [p.nume, `${p.cantitateInt}+${p.cantitateFrac}`, p.dataExpirare]) }); doc.save("Raport.pdf"); }
    async function exportExcel(n) { const d = await db.produse.toArray(); const ws = XLSX.utils.json_to_sheet(d.map(p => ({ "Produs": p.nume, "Ambalaj": p.ambalaj, "Stoc": `${p.cantitateInt}+${p.cantitateFrac}`, "Exp": p.dataExpirare }))); const wb = XLSX.utils.book_new(); XLSX.utils.book_append_sheet(wb, ws, "Stoc"); XLSX.writeFile(wb, `${n}.xlsx`); }
    async function importExcel(e) {
        const r = new FileReader(); r.onload = async (ev) => {
            const wb = XLSX.read(new Uint8Array(ev.target.result), {type:'array'});
            const json = XLSX.utils.sheet_to_json(wb.Sheets[wb.SheetNames[0]]);
            if (confirm(`Import ${json.length} produse?`)) {
                await db.produse.clear();
                const batch = json.map(row => {
                    const keys = Object.keys(row); const find = (k) => row[keys.find(key => key.toLowerCase().includes(k))] || "";
                    return { nume: String(find("nume") || find("produs") || "Produs"), cantitateInt: parseInt(find("stoc") || find("cant") || 0), cantitateFrac: 0, ambalaj: parseInt(find("amb") || 30), dataExpirare: String(find("exp") || ""), fapticInt: 0, fapticFrac: 0, ordine: Date.now() };
                });
                await db.produse.bulkAdd(batch); loadCache();
            }
        }; r.readAsArrayBuffer(e.target.files[0]);
    }
    function doBackup() { db.produse.toArray().then(d => { const a = document.createElement('a'); a.href = URL.createObjectURL(new Blob([JSON.stringify(d)], {type:'application/json'})); a.download="Backup.json"; a.click(); }); }
    async function restoreBackup(e) { const r = new FileReader(); r.onload = async (ev) => { const data = JSON.parse(ev.target.result); await db.produse.clear(); await db.produse.bulkAdd(data); loadCache(); }; r.readAsText(e.target.files[0]); }
    async function resetRaft() { if(confirm("Resetati raftul la 0?")) { for(let p of dataCache) { p.fapticInt=0; p.fapticFrac=0; await db.produse.update(p.id, {fapticInt:0, fapticFrac:0}); } render(); } }

    loadCache();
</script>
</body>
</html>
